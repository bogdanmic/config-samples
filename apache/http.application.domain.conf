<VirtualHost *:80>
    ServerName http.application.domain
    DocumentRoot /path/to/your/application/web/dir
    DirectoryIndex index.php index.html
    <Directory "/path/to/your/application/web/dir">
        AllowOverride All
        Order allow,deny
        Allow from all
    </Directory>
    # Uncomment below if you want logging enabled
    #ErrorLog logs/http.application.domain-error_log
    #CustomLog logs/http.application.domain-access_log common
</VirtualHost>
